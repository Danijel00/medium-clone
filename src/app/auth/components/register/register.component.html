<ng-container>
  @if (data$ | async; as data) {
  <div class="form flex">
    <div class="form__left"></div>
    <div class="form__right">
      <form
        class="flex flex-col form__box"
        [formGroup]="form"
        (submit)="onSubmit()"
      >
        <h1 class="heading">Sign up</h1>

        @if (data.backendErrors) {
        <mc-backend-error-message [backendErrors]="data.backendErrors">
        </mc-backend-error-message>
        }

        <div class="flex flex-gap">
          <div class="form__control flex flex-col">
            <label for="username">Username</label>
            <input
              required
              type="username"
              class="form__control-input"
              id="username"
              placeholder="Username"
              formControlName="username"
            />
          </div>
          <div class="form__control flex flex-col">
            <label for="password">Password</label>
            <input
              required
              type="password"
              class="form__control-input"
              id="password"
              placeholder="Password"
              formControlName="password"
            />
          </div>
        </div>
        <div class="flex">
          <div class="form__control flex flex-col">
            <label for="email">Email</label>
            <input
              required
              type="email"
              class="form__control-input"
              id="email"
              placeholder="Email"
              formControlName="email"
            />
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="btn btn-login"
            [disabled]="data.isSubmitting"
            [ngStyle]="{
              'background-color': data.isSubmitting
                ? 'var(--color-blue-alt)'
                : 'var(--color-blue)'
            }"
          >
            Register
          </button>
        </div>
        <a class="redirect" routerLink="/login">Already have an account?</a>
      </form>
    </div>
  </div>
  }
</ng-container>
