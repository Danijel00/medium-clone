<ul class="pagination flex">
  <li
    class="page-item"
    *ngFor="
      let page of pages
        | paginate : { itemsPerPage: 10, currentPage: currentPage }
    "
    [ngClass]="{ active: currentPage === page }"
  >
  </li>
</ul>
<div class="">
  <pagination-controls
    [routerLink]="url"
    routerLinkActive="active"
    (pageChange)="currentPage = $event"
    [queryParams]="{ page: currentPage }"
    class="page-link"
  ></pagination-controls>
</div>
