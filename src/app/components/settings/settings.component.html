@if(data$ | async; as data) {
<ng-container>
  @if (currentUser) {
  <div class="settings-page">
    <div class="container">
      <div class="form">
        <form
          class="form__box flex flex-col"
          [formGroup]="form"
          (ngSubmit)="submit()"
        >
          @if (data.backendErrors) {
          <mc-backend-error-message
            [backendErrors]="data.backendErrors"
          ></mc-backend-error-message>
          }
          <div class="form__control">
            <input
              type="text"
              class="form__control-input"
              formControlName="image"
              placeholder="URL of profile picture"
            />
          </div>
          <div class="form__control">
            <input
              type="text"
              class="form__control-input"
              formControlName="username"
              placeholder="Username"
            />
          </div>
          <div class="form__control">
            <textarea
              class="form__control-input"
              formControlName="bio"
              rows="8"
              placeholder="Short bio about you"
            ></textarea>
          </div>
          <div class="form__control">
            <input
              type="text"
              class="form__control-input"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div class="form__control">
            <input
              type="password"
              class="form__control-input"
              formControlName="password"
              placeholder="New password"
            />
          </div>
          <div class="form__btn flex flex-jcsb">
            <button
              type="submit"
              class="btn form__btn-update"
              [disabled]="form.invalid || data.isSubmitting"
            >
              Update settings
            </button>
            <button class="btn form__btn-logout" (click)="logout()">
              Or logout here
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  }
</ng-container>
}
